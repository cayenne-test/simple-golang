test:
  override:
    - go test -v ./...
    - echo $CIRCLE_ARTIFACTS
    - touch $CIRCLE_ARTIFACTS/foo.txt

deployment:
  staging:
    branch: master
    codedeploy:
      appname-1234:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: my-bucket
            key_pattern: appname-1234-foo-bar
        deployment_group: my-deployment-group